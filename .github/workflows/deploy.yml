name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      YARN_IGNORE_PATH: 1
    if: github.repository == 'aechat/links' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.10.0

      - name: Strip yarnPath from .yarnrc.yml (CI only)
        run: sed -i '/^yarnPath:/d' .yarnrc.yml || true

      - name: Enable corepack
        run: corepack enable

      - name: Use Yarn 4.12.0 via corepack
        run: corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/client

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.repository == 'aechat/links' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
