<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="icons/favicon.svg"
    />
    <title>links@aechat</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
  </head>
  <body
    ondragstart="return false;"
    ondrop="return false;"
  >
    <div id="root"><!--app-html--></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
    <noscript>
      <div class="noscript-container light">
        <div class="noscript-backtitle">NoScript</div>
        <div class="noscript-modal">
          <div class="noscript-title">А где JavaScript?</div>
          <p>
            Обнови свой браузер до последней версии или скачай другой по ссылкам ниже.
          </p>
          <div class="noscript-links">
            <a
              rel="noreferrer"
              target="_blank"
              href="https://www.google.com/chrome/"
              class="link-chrome"
            >
              <img
                src="/icons/Google_Chrome.svg"
                alt=""
              />
              <span>Google Chrome</span>
            </a>
            <a
              rel="noreferrer"
              target="_blank"
              href="https://www.mozilla.org/firefox/new/"
              class="link-firefox"
            >
              <img
                src="/icons/Firefox_logo.svg"
                alt=""
              />
              <span>Mozilla Firefox</span>
            </a>
            <a
              rel="noreferrer"
              target="_blank"
              href="https://browser.yandex.ru/"
              class="link-yandex"
            >
              <img
                src="/icons/Yandex_Browser.svg"
                alt=""
              />
              <span>Яндекс.Браузер</span>
            </a>
          </div>
          <p>
            Если у тебя уже установлена свежая версия браузера, то включи
            <mark class="plugin">JavaScript</mark> в настройках браузера или отключи
            расширения анонимизации, например <mark class="plugin">NoScript</mark>. Иначе
            сайт не запустится.
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
